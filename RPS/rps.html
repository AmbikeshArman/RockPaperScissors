<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rps.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score">
      <div class="name" id="user">user</div>
      <div class="name" id="comp">comp</div>
      <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>
    <div class="result">Paper covers Rock. You WIN!!</div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/icons8-hand-rock-96.png" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="images/icons8-hand-skin-type-1-96.png" alt="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/icons8-hand-scissors-96.png" alt="Scissors" />
      </div>
    </div>
    <div class="instruction">Make your move!</div>
    <script src="rps.js"></script>
  </body>
</html>
